<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Ticket Tracker Application</title>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
		crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-md navbar-dark" style="background-color: #1B73F9">
		
		<a class="navbar-brand" style="font-size: large;" href="#">Ticket Tracker Application</a>

		<a class="btn" th:href="@{/tickets}" style="font-size: small; color: white;">Tickets</a>
		
		<a class="btn" th:href="@{/tickets/new}" style="font-size: small; color: white;">New Ticket</a>
	</nav>
	
	<div class="container">
		<div class="row" >
			<h1 style="margin-left: 1.3%;"> List of Tickets</h1>
		</div>

		<div class="row">
			<div class="col-lg-6">
				<form th:action="@{/tickets/search}" method="POST">
					<input type="search" th:value="${value}" name="search_text" style="border-radius: 5px; width: 80%; height: 35px; border: 1px solid; padding: 2%;" >
					<input type="submit" value="Search" style="background-color: #1B73F9; color: white; border-radius: 5px; padding: 1%; font-size: medium; font-weight: 300; margin-bottom: 1%;" class="btn" />
				</form>
			</div>
		</div>
		
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>#</th>
					<th>Ticket Title</th>
					<th>Ticket Short Description</th>
					<th>Ticket Created On</th>
					<th>Actions</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="ticket: ${tickets}">
					<td th:text="${ticket.id}"></td>
					<td th:text="${ticket.title}"></td>
					<td th:text="${ticket.description}"></td>
					<td th:text="${ticket.date}"></td>
					<td><a th:href="@{/tickets/edit/{id}(id=${ticket.id})}"
						class="btn btn-primary">Edit</a> <a
						th:href="@{/tickets/delete/{id}(id=${ticket.id})}"
						class="btn btn-danger">Delete</a>
						<a th:href="@{/tickets/view/{id}(id=${ticket.id})}"
						class="btn btn-warning">View</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
