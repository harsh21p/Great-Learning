<!DOCTYPE html>
    <head>
        <link rel="stylesheet" href="css/labTestForm.css">
        <title>Lab Test</title>
    </head>
    <body>
        <div class="container">
            <h1>Please fill up the following details for Lab Test</h1>
            <div class="form__img__container">
              <form action="main.html">
                <div class="form__section">
                  <h4>Your Contact Details</h4>
                  <div class="form__section__input">
                    <input
                      type="text"
                      name="fullName"
                      placeholder="Full Name"
                      required
                      minlength="3"
                    />
                    <input type="text" name="patientId" placeholder="Patient Id" />
                    <input
                      type="number"
                      name="pnNumber"
                      placeholder="Contact Number"
                      required
                      min="6000000000"
                      max="9999999999"
                    />
                    <input
                      type="email"
                      name="email"
                      placeholder="Email Id"
                      required
                    />
                  </div>
                </div>
                <div class="form__section">
                  <h4>Address</h4>
                  <div class="form__section__input">
                    <input
                      type="text"
                      name="houseNo"
                      placeholder="House No"
                      required
                      minlength="3"
                    />
                    <input type="text" name="street" placeholder="Street" required />
                    <input type="text" name="area" placeholder="Area" required />
                    <div class="form__section__input--select">
                      <label for="district">District</label>
                      <select
                        name="district"
                        id="district"
                        required
                        style="
                          border: 1px solid black;
                          padding: 0.5rem 2rem;
                          cursor: pointer;
                        "
                      >
                        <option value="" selected>Choose</option>
                        <option value="North 24 paraganas">North 24 paraganas</option>
                        <option value="South 24 paraganas">South 24 paraganas</option>
                        <option value="Barasat">Barasat</option>
                        <option value="Purulia">Purulia</option>
                        <option value="Nadia">Nadia</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="form__section">
                  <h4>Choose the Test Type:</h4>
                  <div class="err">
                    <p style="color: rgb(255, 49, 49)" class="p">
                      Check at least one box
                    </p>
                  </div>
                  <div class="form__section__input">
                    <div class="label-input">
                      <input type="checkbox" name="testType1" value="CBC" id="cbc" />
                      <label for="cbc">CBC</label>
                    </div>
                    <div class="label-input">
                      <input
                        type="checkbox"
                        name="testType2"
                        value="Complete Urine"
                        id="completeUrine"
                      />
                      <label for="completeUrine">Complete Urine </label>
                    </div>
                    <div class="label-input">
                      <input
                        type="checkbox"
                        name="testType3"
                        value="Lipid Profile"
                        id="lipidProfile"
                      />
                      <label for="lipidProfile">Lipid Profile</label>
                    </div>
                    <div class="label-input">
                      <input type="checkbox" name="testType4" value="TSH" id="TSH" />
                      <label for="TSH">Thyroid Stimulating Hormone (TSH)</label>
                    </div>
                    <div class="label-input">
                      <input
                        type="checkbox"
                        name="testType5"
                        value="Glucose Test"
                        id="glucoseTest"
                      />
                      <label for="glucoseTest">Glucose Test</label>
                    </div>
                  </div>
      
                  <script>
                    const checkboxes = document.querySelectorAll(
                      `input[type="checkbox"]`
                    );
      
                    let checked = false;
      
                    checkboxes.forEach((item) =>
                      item.addEventListener("click", () => {
                        checked = !checked;
                        document.querySelector(".p").classList.remove("display");
                      })
                    );
      
                    const form = document.querySelector("form");
                    form.addEventListener("submit", (e) => {
                      e.preventDefault();
                      if (checked) form.submit();
                      else {
                        document.querySelector(".p").classList.add("display");
                        console.log("some");
                      }
                    });
                  </script>
                </div>
                <div class="form__section">
                  <h4>Do you want a hard copy of the report also?</h4>
                  <div class="form__section__input">
                    <div class="label-input">
                      <input
                        type="radio"
                        name="hardReport"
                        id="hardReport1"
                        value="true"
                        required
                      />
                      <label for="hardReport1">Yes</label>
                    </div>
                    <div class="label-input">
                      <input
                        type="radio"
                        name="hardReport"
                        id="hardReport2"
                        value="false"
                        required
                      />
                      <label for="hardReport2">No</label>
                    </div>
                  </div>
                </div>
                <div class="form__section">
                  <h4>Select Your Comfortable Date and Time</h4>
                  <input type="datetime-local" name="timeStamp" required />
                </div>
                <div class="form__section form__section--btn">
                  <button type="submit" id="checkBtn">
                    <p>submit</p>
                  </button>
                  <button type="reset">
                    <p>reset</p>
                  </button>
                </div>
              </form>
      
              <div class="img__container">
                <img src="./Images/Lab-Test/lab-test.jpg" alt="" />
              </div>
            </div>
          </div>
    </body>
</html>
